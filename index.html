<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Generator</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-image: url('https://wallpaperaccess.com/full/191757.jpg'); /* Galaxy background */
    background-size: cover;
    background-repeat: no-repeat;
    font-family: Arial, sans-serif;
  }

  .container {
    text-align: center;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent white */
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    position: relative;
  }

  h2 {
    margin-bottom: 20px;
  }

  .result {
    margin-top: 20px;
    font-size: 24px;
    overflow: hidden;
    white-space: nowrap;
    animation: fade-in 1s;
  }

  @keyframes fade-in {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  .copy-button {
    background-color: #4CAF50; /* Green */
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 10px;
    position: absolute;
    top: 10px;
    right: 10px;
  }

  button {
    background-color: #008CBA; /* Blue */
    color: white;
    padding: 10px 26px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    font-size: 16px;
    margin: 0 30px;
  }

  button:hover {
    background-color: #005F6B; /* Darker Blue */
  }
</style>
</head>
<body>
<div class="container">
  <h1>ACHIK TECHNICAL 2.0</h1>
  <h2>Developed by Jaksrang Mk</h2>
  <button onclick="generateGmail()">Generate Gmail</button>
  <button onclick="generateMobileNumber()">Generate Indian Mobile Number</button>
  <button onclick="generatePassword()">Generate Random Password</button>
  <div class="result" id="result"></div>
  <button class="copy-button" onclick="copyResult()">Copy</button>
</div>

<script>
  var firstNames = ["Johan", "Janesa", "Michael", "Emmasa", "David", "Oliver", "James", "Seppila", "William", "Anggam"];
  var lastNames = ["Sko", "Mrong", "Rangsa", "cheran", "Bolwari", "Dio", "Mankin", "Watre", "Manda", "Tegite"];

  function generateGmail() {
    var firstName = firstNames[Math.floor(Math.random() * firstNames.length)];
    var lastName = lastNames[Math.floor(Math.random() * lastNames.length)];
    var randomNumbers = Math.floor(Math.random() * 10000); // Add random numbers to ensure uniqueness
    var gmail_address = firstName.toLowerCase() + "." + lastName.toLowerCase() + randomNumbers + "@gmail.com";
    displayResult(gmail_address);
  }

  function generateMobileNumber() {
    var country_code = "+91";
    var mobile_number = country_code + Math.floor(1000000000 + Math.random() * 9000000000);
    displayResult(mobile_number);
  }

  function generatePassword() {
    var length = 12;
    var characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@;"
    var password = "";
    for (var i = 0; i < length; i++) {
        password += characters.charAt(Math.floor(Math.random() * characters.length));
    }
    displayResult(password);
  }

  function displayResult(result) {
    var resultContainer = document.getElementById("result");
    resultContainer.innerHTML = result;
  }

  function copyResult() {
    var resultContainer = document.getElementById("result");
    var range = document.createRange();
    range.selectNode(resultContainer);
    window.getSelection().removeAllRanges();
    window.getSelection().addRange(range);
    document.execCommand("copy");
    window.getSelection().removeAllRanges();
    alert("Result copied to clipboard!");
  }
</script>
</body>
</html>
